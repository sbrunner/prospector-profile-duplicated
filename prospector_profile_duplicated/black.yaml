# Checks that's automatically be fixed by Black

pylint:
  disable:
    - superfluous-parens # Unnecessary parens after 'if' keyword
    - trailing-newlines # Trailing newlines
    - trailing-whitespace # Trailing whitespace
    - line-too-long # Line too long
    - bad-indentation # Bad indentation
    - syntax-error # Combination from pycodestyle E112: continuation line missing indentation or outdented
    - C0322 # Combination from pycodestyle E225: missing whitespace around operator
    - bad-whitespace # Combination from pycodestyle E225: missing whitespace around operator
    - C0323 # Combination from pycodestyle E225: missing whitespace around operator
    - C0324 # Combination from pycodestyle E231: missing whitespace after ':'

pydocstyle:
  disable:
    - D200 # one-line docstring should fit on one line with quotes
    - D204 # 1 blank line required after class docstring
    - D207 # Combination from pylint bad-indentation: Bad indentation
    - D208 # Combination from pylint bad-indentation: Bad indentation

pycodestyle:
  disable:
    - E111 # over-indented
    - E112 # continuation line missing indentation or outdented
    - E113 # unexpected indentation
    - E117 # over-indented
    - E121 # continuation line under-indented for hanging indent
    - E122 # continuation line missing indentation or outdented
    - E124 # closing bracket does not match visual indentation
    - E126 # continuation line over-indented for hanging indent
    - E127 # continuation line over-indented for visual indent
    - E128 # continuation line under-indented for visual indent
    - E201 # whitespace after '('
    - E202 # whitespace before ')'
    - E203 # whitespace before ':'
    - E211 # whitespace before '('
    - E221 # multiple spaces before operator
    - E222 # multiple spaces after operator
    - E225 # missing whitespace around operator
    - E226 # missing whitespace around arithmetic operator
    - E227 # missing whitespace around bitwise or shift operator
    - E231 # missing whitespace after ':'
    - E251 # unexpected spaces around keyword / parameter equals
    - E252 # missing whitespace around parameter equals
    - E261 # at least two spaces before inline comment
    - E271 # multiple spaces after keyword
    - E272 # multiple spaces before keyword
    - E275 # missing whitespace after keyword
    - E301 # expected 1 blank line
    - E302 # expected 2 blank lines
    - E303 # too many blank lines
    - E304 # blank lines found after function decorator
    - E305 # expected 2 blank lines after class or function definition
    - E501 # line too long
    - E502 # the backslash is redundant between brackets
    - W291 # trailing whitespace
    - W293 # blank line contains whitespace
    - W391 # blank line at end of file
    - D202 # Combination from ruff D202: No blank lines allowed after function docstring
    - E901 # Combination from pyflakes F999: Combination from pycodestyle E112: continuation line missing indentation or outdented

ruff:
  disable:
    - Q000 # Single quotes found but double quotes preferred
    - I001 # Import block is un-sorted or un-formatted
    - W293 # Blank line contains whitespace
    - D202 # No blank lines allowed after function docstring
    - D207 # Combination from pylint bad-indentation: Bad indentation
    - D208 # Combination from pylint bad-indentation: Bad indentation
    - F999 # Combination from pycodestyle E112: continuation line missing indentation or outdented

pep257:
  disable:
    - D202 # Combination from ruff D202: No blank lines allowed after function docstring
    - D207 # Combination from pylint bad-indentation: Bad indentation
    - D208 # Combination from pylint bad-indentation: Bad indentation

pep8:
  disable:
    - W291 # Combination from pylint trailing-whitespace: Trailing whitespace
    - W293 # Combination from pylint trailing-whitespace: Trailing whitespace
    - E501 # Combination from pylint line-too-long: Line too long
    - E111 # Combination from pylint bad-indentation: Bad indentation
    - E901 # Combination from pycodestyle E112: continuation line missing indentation or outdented
    - E225 # Combination from pycodestyle E225: missing whitespace around operator
    - E231 # Combination from pycodestyle E231: missing whitespace after ':'
    - E251 # Combination from pycodestyle E251: unexpected spaces around keyword / parameter equals

dodgy:
  disable:
    - diff # Combination from pycodestyle E112: continuation line missing indentation or outdented

pyflakes:
  disable:
    - F999 # Combination from pycodestyle E112: continuation line missing indentation or outdented

mccabe:
  disable:
    - MC0000 # Combination from pycodestyle E112: continuation line missing indentation or outdented

frosted:
  disable:
    - E402 # Combination from pycodestyle E112: continuation line missing indentation or outdented
